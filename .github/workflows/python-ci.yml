name: CI Pipeline

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main
      - release
      - develop

jobs:
  python-ci:
    runs-on: ubuntu-latest
    env:
      FULL_NAME: "Беженцев Даниил Александрович"
      GROUP_NAMBER: "M3117"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Output personal information
        run: |
          echo "Full Name: ${{ env.FULL_NAME }}"
          echo "Group Number: ${{ env.GROUP_NAMBER }}"
          echo "GitHub username: ${{ github.actor }}"

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest --maxfail=1 --disable-warnings -q

      - name: Check code style with black
        run: black .

      - name: Format code with black (optional)
        run: |
          pip install black
          black .  # Автоматическое исправление стиля